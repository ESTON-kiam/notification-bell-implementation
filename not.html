<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Notification Bell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMcU+zHxjOT5gOftzshf/r76e6RtP8ejF1p4N1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Notification Bell -->
    <div class="notification-bell" onclick="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <div class="notification-count" id="notificationCount">0</div>
        <div class="notification-dropdown" id="notificationDropdown">
            <ul id="notificationList"></ul>
        </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
